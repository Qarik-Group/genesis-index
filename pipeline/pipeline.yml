      image_resource:
        source:
          repository: starkandwayne/concourse
        type: docker-image
      inputs:
      - name: bind9
        path: release
      - name: version-check-script
        path: run
      params:
        CHECK_TYPE: release
        GENESIS_CREDS: REDACTED:REDACTED
        GENESIS_INDEX: https://genesis.starkandwayne.com
        SUBJECT: bind9
      platform: linux
      run:
        args: []
        path: ./run/check-version
    task: update-index
